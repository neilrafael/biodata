<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>BIO-DATA</title>
      <link rel="stylesheet" href="./css/bootstrap.min.css">
      <link rel="shortcut icon" href="./img/2.png">
      <style>
         body {
         overflow-x:  hidden;
         background: #90a4ae;
         font-family: "Century Gothic";
         }
         .form-container {
         margin: 10px;
         border: 1px solid #ddd;
         border-radius: 10px;
         padding: 10px;
         box-shadow: 0px 1px 10px #333;
         background: #cfd8dc;
         }
         .front-text{
            font-size: 70px;
            font-weight: bold;
         }
         .button-container > button {
         margin-right: 5px;
         }
      </style>
   </head>
   <body>
      <div class="row">
         <div class="col-lg-12">
            <h1 class="text-center front-text">BIO-DATA</h1>
            <hr>
         </div>
      </div>
      <div class="form-container">
          <form action="#" method="POST">
             <div class="row">
                <div class="col-lg-12">
                   <h3 style="font-weight:bold;">Personal Information</h3>
                   <hr>
                </div>
             </div>
             <div class="row">
                <div class="col-lg-3">
                   <div class="form-group">
                      <label for="first_name">First Name</label>
                      <input class="form-control" id="first_name" type="text">
                   </div>
                </div>
                <div class="col-lg-3">
                   <div class="form-group">
                      <label for="middle_name">Middle Name</label>
                      <input class="form-control" id="middle_name" type="text">
                   </div>
                </div>
                <div class="col-lg-3">
                   <div class="form-group">
                      <label for="last_name">Last Name</label>
                      <input class="form-control" id="last_name" type="text">
                   </div>
                </div>
                <div class="col-lg-3">
                   <div class="form-group">
                      <label for="">Suffix Name</label>
                      <input class="form-control" type="text">
                   </div>
                </div>
             </div>
             <div class="row">
                <div class="col-lg-3">
                   <div class="form-group">
                      <label for="birthday">Birthday</label>
                      <input class="form-control" id="birthday" type="date">
                   </div>
                </div>
                <div class="col-lg-3">
                   <div class="form-group">
                      <label for="">Civil Status</label>
                      <select class="form-control">
                         <option disabled selected>Select here...</option>
                         <option value="Single">Single</option>
                         <option value="Married">Married</option>
                         <option value="Widow">Widowed</option>
                         <option value="Widow">Seperated</option>
                         <option value="Widow">Divorced</option>
                      </select>
                   </div>
                </div>
                <div class="col-lg-3">
                   <div class="form-group">
                      <label for="email">Email Address</label>
                      <input class="form-control" id="email" type="email">
                   </div>
                </div>
                <div class="col-lg-3">
                   <div class="form-group">
                      <label for="">Mobile Number</label>
                      <input class="form-control" type="number">
                   </div>
                </div>
             </div>
             <div class="row">
                <div class="col-lg-3">
                   <div class="form-group">
                      <label for="Telephone Number">Telephone Number</label>
                      <input class="form-control" id="Telephone Number" type="number">
                   </div>
                </div>
                <div class="col-lg-3">
                   <div class="form-group">
                      <label for="Weight">Weight</label>
                      <input class="form-control" type="text" name="">
                   </div>
                </div>
                <div class="col-lg-3">
                   <div class="form-group">
                      <label for="Height">Height</label>
                      <input class="form-control" id="Height" type="text">
                   </div>
                </div>
                <div class="col-lg-3">
                   <div class="form-group">
                      <label for="Gender">Gender</label>
                      <br>
                      <input type="radio" name="gender" checked value="Male"> <span>Male</span>
                      <input type="radio" name="gender" value="Female"> <span>Female</span>
                   </div>
                </div>
             </div>
             <div class="row">
                <div class="col-lg-3">
                   <div class="form-group">
                      <label for="City Address">City Address</label>
                      <input class="form-control" id="City Address" type="City Address">
                   </div>
                </div>
                <div class="col-lg-3">
                   <div class="form-group">
                      <label for="Citizenship">Citizenship</label>
                      <input class="form-control" type="text" name="">
                   </div>
                </div>
                <div class="col-lg-3">
                   <div class="form-group">
                      <label for="Religion">Religion</label>
                      <input class="form-control" id="Religion" type="Religion">
                   </div>
                </div>
                <div class="col-lg-3">
                   <div class="form-group">
                      <label for="Province">Province</label>
                      <input class="form-control" id="Province" type="Province">
                   </div>
                </div>
             </div>
             <div class="row">
             <div class="col-lg-12">
                   <h3 style="font-weight:bold;">Educational Background</h3>
                   <hr>
                <div class="row">
                   <div class="col-lg-3">
                      <div class="form-group">
                         <label for="Elementary">Elementary</label>
                         <input class="form-control" id="Elementary" type="text">
                      </div>
                   </div>
                   <div class="col-lg-3">
                      <div class="form-group">
                         <label for="Year Graduated">Year Graduated</label>
                         <input class="form-control" type="number" name="">
                      </div>
                   </div>
                   <div class="col-lg-3">
                      <div class="form-group">
                         <label for="High School">High School</label>
                         <input class="form-control" id="High School" type="text ">
                      </div>
                   </div>
                   <div class="col-lg-3">
                      <div class="form-group">
                         <label for="hs Graduated ">Year Graduated </label>
                         <input class="form-control" id="hs Graduated " type="number">
                      </div>
                   </div>
                </div>

                <div class="row">
                   <div class="col-lg-3">
                      <div class="form-group">
                         <label for="College">College</label>
                         <input class="form-control" id="College" type="text">
                      </div>
                   </div>
                   <div class="col-lg-3">
                      <div class="form-group">
                         <label for="College Graduated">Year Graduated</label>
                         <input class="form-control" type="text">
                      </div>
                   </div>
                </div>
                <div class="row">
                   <div class="col-lg-6">
                      <div class="form-group">
                         <label for="Degree">Degree</label>
                         <input class="form-control" id="Degree" type="text">
                      </div>
                   </div>
                   <div class="col-lg-6">
                      <div class="form-group">
                         <label for="Special Skiils">Special Skills</label>
                         <input class="form-control" type="text">
                      </div>
                   </div>
                </div>
                <div class="row">
                   <div class="col-lg-12">
                         <h3 style="font-weight:bold;">Employment Record</h3>
                         <hr>
                      <div class="row">
                         <div class="col-lg-12">
                            <div class="form-group">
                               <label for="Company Name">Company Name</label>
                               <input class="form-control" id="Company Name" type="text">
                            </div>
                         </div>
                      </div>
                      <div class="row">
                         <div class="col-lg-6">
                            <div class="form=group">
                               <label for="Position">Position</label>
                               <input class="form-control" type="text">
                            </div>
                         </div>
                         <div class="col-lg-3">
                            <div class="form=group">
                               <label for="From">From</label>
                               <input class="form-control" type="date">
                            </div>
                         </div>
                         <div class="col-lg-3">
                            <div class="form=group">
                               <label for="To">To</label>
                               <input class="form-control" type="date">
                            </div>
                         </div>
                      </div>

                    <div class="row">
                          <div class="col-lg-12">
                         <h3 style="font-weight:bold;">Character Reference</h3>
                         <hr>
                      </div>
                    </div>
                      <div class="row">
                         <div class="col-lg-6">
                            <div class="form=group">
                               <label for="Name">Name</label>
                               <input class="form-control" type="text">
                            </div>
                         </div>
                         <div class="col-lg-6">
                            <div class="form=group">
                               <label for="Company">Company</label>
                               <input class="form-control" type="text">
                            </div>
                         </div>
                      </div>
                      <div class="row">
                         <div class="col-lg-6">
                            <div class="form=group">
                               <label for="Position">Position</label>
                               <input class="form-control" type="text">
                            </div>
                         </div>
                         <div class="col-lg-6">
                            <div class="form=group">
                               <label for="Contact Number">Contact Number</label>
                               <input class="form-control" type="number">
                            </div>
                         </div>
                      </div>
                      <div class="row">
                         <div class="col-lg-12">
                            <br>
                            <div class="button-container">
                               <button type="button" class="btn btn-primary submit-resume pull-right">Submit Bio-Data</button>
                               <button type="reset" class="btn btn-primary clear-btn pull-right">Clear</button>
                               <button type="button" class="btn btn-primary print-btn pull-right">Print</button>
                            </div>
                         </div>
                      </div>
                   </div>
                </div>
            </div>
        </form>
    </div>
</div>
      <footer style="font-family: Century Gothic; font-size: 15px;">
         <p class="text-center"> &copy; 2018 Bio-Data. All Rights Reserved.</p>
      </footer>
   </body>
</html>
